<!DOCTYPE html>

<link href="/Users/trpriebe/the_odin_project/google_homepage/index.css" type="text/css" rel="stylesheet">

<html>
    <head>
        <title>Google homepage recreation</title>
    </head>
    <body>
        <nav>
            <ul id="nav_left">
                <li><a href="#" id="about">About</a></li>
                <li><a href="#" id="store">Store</a></li>
            </ul>
            <ul id="nav_right">
                <li><a href="#" id="gmail">Gmail</a></li>
                <li><a href="#" id="images">Images</a></li>
                <li>
                    <a href="#" id="sign_in">
                        <button type="submit" id="sign_in_button">Sign In</button>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="pc">
            <div id="content">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </div>
                <div id="searchdiv">
                    <form id="search_form">
                        <label for="searchbar">
                            <input type="text" id="searchbar">
                        </label>
                        <br>
                        <div id="search_buttons">
                            <button type="submit" id="google_search" value="Google Search" class="better_button">Google Search</button>
                            <button type="submit" id="feeling_lucky" value="I'm Feeling Lucky" class="better_button">I'm Feeling Lucky</button>
                        </div>
                    </form>
                </div>
                <div id="search_sentence">
                    <p>How one cat realized that, yes, he is in-fact that dumb: <a href="#" id="p_link">Search On</a></p>
                </div>
            </div>
        </div>
        <footer>
            <ul id="footer_left">
                <li><a href="#" id="advertising">Advertising</a></li>
                <li><a href="#" id="business">Business</a></li>
                <li><a href="#" id="how_search_works">How Search Works</a></li>
            </ul>
            <ul id="footer_right"> 
                <li><a href="#" id="privacy">Privacy</a></li>
                <li><a href="#" id="terms">Terms</a></li>                    
                <li><a href="#" id="settings">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
